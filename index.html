<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator javascript</title>
    <link rel="stylesheet" href="style.min.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="todo_grid">
      <h1>Write Your Note Here</h1>
      <textarea aria-readonly="true" id="note" rows="10"></textarea>
      <button data-submit>Save Your Note</button>
    </div>
    <div class="clearfix"></div>
    <div class="wrapp_btn">
      <button id="delete">Delete note</button>
      <button id="edit">Edit note</button>
    </div>
    <section class="append_note">
      <span id="text"></span>
    </section>
  </body>
</html>
